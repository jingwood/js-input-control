<html>
  <head>
    <title>Input Control Test</title>
    <script src="../test/test.js"></script>
    <style type="text/css">
    body {
      width: 100%;
      height: 100%;
      margin: 0;
    }

    #testbox {
      width: 80%;
      height: 60%;
      margin: auto;
      background-color: #eee;
    }

    #testbox:focus { 
      outline: none; 
    }

    #log {
      position: absolute;
      background-color: bisque;
      height: 30%;
      bottom: 70px;
      left: 0px;
      right: 0px;
      padding: 10px;
      overflow: scroll;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    #log-arg {
      position: absolute;
      left: 0;
      right: 0;
      height: 50px;
      bottom: 0;
      padding: 10px;
      background-color: darkgrey;
    }
  </style>
</head>
<body>
  <div id="testbox"></div>
  <div class="another-panel">
    <input type="text">
  </div>

  <div id="log"></div>
  <div id="log-arg"></div>
</body>
</html>
